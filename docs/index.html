<!DOCTYPE html>
<html ng-app="guepeApp">
	<head>
		<title>Guepe</title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS LIBS -->
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXhuXozlC4JqR97Bmr7ShwI10JIlPQEgI">
		</script>				
	</head>

	<body id="home">
		<!-- NAVBAR -->
		<nav class="col-md-12 col-sm-12 col-xs-12 router-menu azul-medio" ng-controller="indexCtrl">
			<div class="container">
				<div class="row">
					<div class="verde-claro router-tittle col-md-3 col-sm-3 col-xs-6" ui-sref="home">
						<h1>Guepe</h1>
					</div>

					<div class="col-md-3 col-sm-3"></div>

					<ul class="col-md-9 col-sm-8 col-xs-6">
						<li class="col-md-8 col-sm-7 router-btn-simple hidden-mobile"></li>

						<li class="col-md-3 col-sm-4 col-xs-6 router-btn-simple" ng-click="contact()" >
							<h4 class="hidden-mobile">Contact</h4>
							<i class="fa fa-phone btn-contact" aria-hidden="true"></i>						
						</li>	
						<li class="col-md-1 col-sm-1 col-xs-6 router-btn-simple" ui-sref="faq">
							<h4>FAQ</h4>
						</li>																					
					</ul>					
				</div>	<!-- Fecha row -->
			</div>	<!-- Fecha container -->
		</nav>
		
		<!-- VIEW'S -->
		<div class="transition" ui-view="Home"></div>
		<div class="transition" ui-view="Plans"></div>
		<div class="transition" ui-view="About"></div>
		<div class="transition" ui-view="Faq"></div>
		<div class="transition" ui-view="Contact"></div>
		<div class="transition" ui-view="Footer"></div>

		<!-- SCRIPT LIBS -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>
		<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>	
		
		<!-- ANGULAR CONTROLLERS -->
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/controller/homeCtrl.js"></script>
		<script src="js/controller/plansCtrl.js"></script>
		<script src="js/controller/indexCtrl.js"></script>
		<script src="js/controller/contactCtrl.js"></script>

		<!-- TEMPLATE --> 
		<script type="text/ng-template" id="/home.html">
			<section class="col-md-12 col-sm-12 col-xs-12 pagebox-home nopadding">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12 home-steps">
							<div class="col-md-4 col-sm-4 col-xs-12" ng-repeat="step in steps">
								<img ng-src="{{step.photo}}" alt="Hot home image">
								<h3>{{step.step}}</h3>
								<p>{{step.message}}</p>
							</div>						
						</div>
					</div> <!-- Fecha row -->
				</div> <!-- Fecha container -->
				<div class="col-md-12 col-sm-12 col-xs-12 nopadding">
					<div class="col-md-6 col-sm-6 col-xs-6 fixer-baixo"></div>
					<div class="col-md-6 col-sm-6 col-xs-6 fixer-baixo1"></div>
				</div>
			</section>			
		</script>

		<script type="text/ng-template" id="/plans.html"> 
			<section class="col-md-12 col-sm-12 col-xs-12 nopadding	pagebox-plans azul-claro">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<h2>PLANS</h2>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-12 plans-box" ng-repeat="price in prices">
							<div class="col-md-12 col-sm-12 col-xs-12 nopadding-tablet">
								<div class="col-md-12 col-sm-12 col-xs-12 azul-escuro">
									<h3>{{price.name}}</h3>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12 azul-medio">
									<div class="col-md-12 col-sm-12 col-xs-12 plans-price">
										<h4>US$:</h4>
										<h1>{{price.value}}</h1>
									</div>

									<div class="col-md-12 col-sm-12 col-xs-12 plans-detail nopadding" 
											ng-repeat="detail in price.details" ng-class="{'last-item': $last}">
										<div class="col-md-10 col-sm-9 col-xs-9">
											<p>{{detail.name}}</p>
										</div>

										<div class="col-md-2  col-sm-1 col-xs-2" ng-if="detail.option == 0">
											<i class="fa fa-window-close" aria-hidden="true"></i>
										</div>
										<div class="col-md-2 col-sm-1 col-xs-2" ng-if="detail.option == 1">
											<i class="fa fa-check-square" aria-hidden="true"></i>
										</div>

										<div class="col-md-2 col-sm-2 col-xs-1" ng-if="detail.option == 2">
											<h5>{{detail.number}}</h5>
										</div>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 plans-faq">
										<li class="router-btn-simple" ui-sref="faq">
											<h3><i class="fa fa-question-circle-o" aria-hidden="true"></i></h3>
										</li>
									</div>
								</div>
							</div>	
						</div>
					</div>
				</div>			
			</section>			
		</script>

		<script type="text/ng-template" id="/about.html">
			<section class="col-md-12 col-sm-12 col-xs-12 pagebox-about nopadding">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12"><h1></h1></div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 nopadding">
					<div class="col-md-6 col-sm-6 col-xs-6 fixer-baixo"></div>
					<div class="col-md-6 col-sm-6 col-xs-6 fixer-baixo1"></div>
				</div>				
			</section>	
		</script>

		<script type="text/ng-template" id="/faq.html">
			<section class="col-md-12 col-sm-12 col-xs-12 pagebox-faq azul-claro">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<h2>FAQ</h2>
						</div>						
						<ul class="col-md-6 col-sm-6 col-xs-12 faq-contract"> 
							<li>
								<h3>Desing II</h3>
								<p>Mobile and tablet support.</p>
							</li>
							<li>
								<h3>Maintenance</h3>
								<p>Update layout after final prototype.</p>
							</li>
							<li>
								<h3>Help Desk</h3>
								<p>24hrs</p>
							</li>
							<li>
								<h3>Systems</h3>
								<p>Only include other projects(plans).</p>
							</li>
						</ul>

						<ul class="col-md-6 col-sm-6 col-xs-12 faq-contract"> 
							<li>
								<h3>Design I</h3>
								<p>Choose the colors of your website using the colors below:</p>
								<img src="img/faq/palheta.jpg" alt="Colors">
								<p>Choose your pages and menu layout.</p>
								<p>Choose the sources for your website:<a href="https://fonts.google.com/" target="_blank">Available Fonts!</a></p>
							</li>
						</ul>

						<div class="col-md-12 col-sm-12 col-xs-12">
							<h3>More information or another projects, contact by email!</h3>
						</div>						
					</div>
				</div>
			</section>	
		</script>

		<script type="text/ng-template" id="/contact.html">
			<section class="col-md-12 col-sm-12 col-xs-12 nopadding pagebox-contact" id="contact">
			<div class="col-md-12 col-sm-12 col-xs-12 nopadding">
				<div class="col-md-6 col-sm-6 col-xs-6 fixer-cima"></div>
				<div class="col-md-6 col-sm-6 col-xs-6 fixer-cima1"></div>
			</div>	
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<h2>CONTACT</h2>
						</div>
						<div class="col-md-6 col-sm-12 col-xs-12">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<i class="fa fa-mobile" aria-hidden="true"></i>
								<h3>+1 (561) 853-8909</h3>
								<p>Phone</p>
							</div>							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
								<h3>guepebr@gmail.com</h3>
								<p>Email</p>
							</div>
						</div>
						<div class="col-md-6 col-sm-12 col-xs-12">
							<div class="row">
								<div id="map"></div>
							</div>
						</div>
					</div> <!-- Fecha row -->
				</div> <!-- Fecha container -->
			</section>	
		</script>		

		<script type="text/ng-template" id="/footer.html">
			<section class="col-md-12 col-sm-12 col-xs-12 pagebox-footer azul-escuro">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12 pdg-top15">
							<p>Copyright &copy; Guepe 2017</p>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="col-sm-4"></div>
							<li class="col-sm-2 col-xs-4 router-btn-simple">
								<a href="https://www.facebook.com/guepedev/" target="_blank">
									<i class="fa fa-facebook" aria-hidden="true"></i>
								</a>
							</li>	
							<li class="col-sm-2 col-xs-4 router-btn-simple">
								<a href="https://github.com/CloseBRF" target="_blank">
									<i class="fa fa-github" aria-hidden="true"></i>
								</a>
							</li>	
							<li class="col-sm-2 col-xs-4 router-btn-simple">
								<a href="http://programmercrazy.tumblr.com/" target="_blank">
									<i class="fa fa-tumblr" aria-hidden="true"></i>
								</a>
							</li>				
						</div>									
					</div>
				</div>
			</section>	
		</script>

	</body>
</html>
