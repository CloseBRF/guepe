<!DOCTYPE html>
<html ng-app="guepeApp">
	<head>
		<title>Guepe</title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/template-style/faq.css" />
		<link rel="stylesheet" href="css/template-style/home.css" />
		<link rel="stylesheet" href="css/template-style/plans.css" />
		<link rel="stylesheet" href="css/template-style/navbar.css" />
		<link rel="stylesheet" href="css/template-style/contact.css" />

		<!-- CSS LIBS -->
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<!-- SCRIPT LIBS -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/jquery/dist/jquery.min.js"></script>
		
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		
		<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
		
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXhuXozlC4JqR97Bmr7ShwI10JIlPQEgI">
		</script>

		<!-- ANGULAR CONTROLLERS -->
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>

		<script src="js/controller/faqCtrl.js"></script>
		<script src="js/controller/homeCtrl.js"></script>
		<script src="js/controller/plansCtrl.js"></script>
		<script src="js/controller/indexCtrl.js"></script>
		<script src="js/controller/contactCtrl.js"></script>
	</head>

	<body id="home">
		<!-- NAVBAR -->
		<nav class="col-md-12 col-sm-12 col-xs-12 router-menu azul-claro" ng-controller="indexCtrl">
			<div class="container">
				<div class="row">
					<div class="verde-claro router-tittle" ui-sref="index" ng-click="home()">
						<h1>Guepe</h1>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-7"></div>

					<ul class="col-md-9 col-sm-8 col-xs-5">
						<li class="col-md-7 col-sm-10 col-xs-4 router-btn-simple"></li>

						<li class="col-md-1 col-sm-1 col-xs-3 router-btn-simple" ng-click="contact()" >
							<h3>
								<i class="fa fa-phone" aria-hidden="true"></i>
							</h3>
						</li>	
						<li class="col-md-1 col-sm-1 col-xs-3 router-btn-simple" ui-sref="faq">
							<h3>
								<i class="fa fa-question-circle-o" aria-hidden="true"></i>
							</h3>
						</li>		

						<li class="col-md-1 router-btn-simple hidden-mobile">
							<h3>
								<a href="https://www.facebook.com/Guepebr/" target="_blank">
									<i class="fa fa-facebook" aria-hidden="true"></i>
								</a>
							</h3>
						</li>	
						<li class="col-md-1 router-btn-simple hidden-mobile">
							<h3>
								<a href="https://github.com/CloseBRF" target="_blank">
									<i class="fa fa-github" aria-hidden="true"></i>
								</a>
							</h3>
						</li>	
						<li class="col-md-1 router-btn-simple hidden-mobile">
							<h3>
								<a href="http://programmercrazy.tumblr.com/" target="_blank">
									<i class="fa fa-tumblr" aria-hidden="true"></i>
								</a>
							</h3>
						</li>																			
					</ul>					
				</div>	<!-- Fecha row -->
			</div>	<!-- Fecha container -->
		</nav>
		
		<!--VIEW HOME -->
		<div ui-view="Home"></div>
				
		<!--VIEW PLANS -->
		<div ui-view="Plans"></div>
	
		<!--VIEW FAQ -->
		<div ui-view="Faq"></div>

		<!--VIEW CONTACT -->
		<div ui-view="Contact"></div>

		<!--VIEW FOOTER -->
		<div ui-view="Footer"></div>		
	</body>
</html>
