<!DOCTYPE html>
<html ng-app="guepeApp">
	<head>
		<!-- METADADOS -->
		<title>Guepe - Websites development</title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Matheus F. Frederico">
		<meta name="keywords" content="desenvolvimento,apps,site,guepe,dev,system">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Explore formas de conectar seu business ao mundo: Sites / Sistemas / App / SEO, com resultados e transparÃªncia." >
		
		<!-- CSS LIBS -->
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link type='text/css' rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link type='text/css' rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
		<link type='text/css' rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" >
		<link type='text/css' rel='stylesheet' href='lib/angular-loading-bar/build/loading-bar.min.css'/>
		<link type='text/css' rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.carousel.min.css" />
		<link type='text/css' rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.theme.green.min.css" />
		<link type='text/css' rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.theme.default.min.css" />		
		
		<!-- CSS -->
		<link type='text/css' rel="stylesheet" href="css/style.css" />

		<script type="text/javascript" async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVUDHXfEOuwQHetEBOd4azpVzE9Ns5u00">
		</script>				
	</head>

	<body id="home" ng-controller="indexCtrl">
		<div id="loading-bar-container"></div>
		<!-- NAVBAR -->
		<nav class="col-md-12 col-sm-12 col-xs-12 router-menu azul-escuro" id="navbar">
			<div class="container">
				<div class="row">
					<div class="azul-medio router-tittle col-md-3 col-sm-3 col-xs-6" ui-sref="home">
						<h1>Guepe</h1>
					</div>

					<ul class="col-xs-3 router-btn-mobile">
						<button class="dropdown-toggle col-xs-12" 
				  			type="button" id="dropdownMenu-mobile" 
				  			data-toggle="dropdown" 
				  			aria-haspopup="true" 
				  			aria-expanded="false">
							<i class="fa fa-bars"></i>
						</button>
						<div class="dropdown-menu azul-escuro col-md-12 col-sm-12 col-xs-12" aria-labelledby="dropdownMenu-mobile">
							<li class="col-xs-12 router-btn-simple dropdown-item" ui-sref="home">
								<h4>Home</h4>						
							</li>							
							<li class="col-xs-12 router-btn-simple dropdown-item" ui-sref="services">
								<h4>Services</h4>						
							</li>		
							<li class="col-xs-12 router-btn-simple dropdown-item" ui-sref="about">
								<h4>About</h4>
							</li>												
							<li class="col-xs-12 router-btn-simple dropdown-item" ng-click="scrollContact()">
								<h4>Contact</h4>					
							</li>
						</div>		
					</ul>

					<div class="col-md-2 col-sm-2 col-xs-3 router-btn-simple dropdown">
						<button class="dropdown-toggle col-md-12" 
				  			type="button" id="dropdownLang" 
				  			data-toggle="dropdown" 
				  			aria-haspopup="true" 
				  			aria-expanded="false">
							<img src="img/home/euaflag.png" ng-show="translateValue == 'en'" alt="American flag">
							<img src="img/home/brasilflag.png" ng-show="translateValue == 'br'" alt="Brazil flag">
						</button>
						<div class="dropdown-menu col-md-12 col-sm-12" aria-labelledby="dropdownLang">
						    <button class="dropdown-item col-md-6 col-sm-6 col-xs-12" type="button" ng-click="switchToEN()" >
						    	<img src="img/home/euaflag.png" alt="American flag">
						    </button>
						    <button class="dropdown-item col-md-6 col-sm-6 col-xs-12" type="button" ng-click="switchToBR()">
						    	<img src="img/home/brasilflag.png" alt="Brazil flag">
						    </button>
						</div>														
					</div>

					<ul class="col-md-7 col-sm-7 hidden-mobile">		
						<li class="col-md-2 col-sm-2 router-btn-simple"></li>
						<li class="col-md-2 col-sm-2 router-btn-simple" ui-sref="home">
							<h4>Home</h4>						
						</li>							
						<li class="col-md-2 col-sm-2 router-btn-simple" ui-sref="services">
							<h4>Services</h4>						
						</li>		
						<li class="col-md-2 col-sm-2 router-btn-simple" ui-sref="about">
							<h4>About</h4>
						</li>												
						<li class="col-md-2 col-sm-2 router-btn-simple" ng-click="scrollContact()">
							<h4>Contact</h4>					
						</li>																							
					</ul>					
				</div>	<!-- Fecha row -->
			</div>	<!-- Fecha container -->
		</nav>
		
		<!-- VIEW'S -->
			<!-- /HOME -->
			<div class="transition" ui-view="Home"></div>
			<div class="transition" ui-view="Mission"></div>

			<!-- /SERVICES -->
			<div class="transition" ui-view="Plans"></div>
			<div class="transition" ui-view="Partner"></div>

			<!-- /ABOUT-US -->
			<div class="transition col-md-12 nopadding" ui-view="About"></div>

			<div class="transition" ui-view="Contact"></div>
			<div class="transition" ui-view="Footer"></div>

		<!-- SCRIPT LIBS -->
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="lib/owl.carousel/dist/owl.carousel.min.js"></script>
		<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-translate/angular-translate.js"></script>
		<script type="text/javascript" src='lib/angular-loading-bar/build/loading-bar.min.js'></script>
	    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>	
    		    		
		<!-- ANGULAR CONTROLLERS -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/routes.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/translations.js"></script>		
		<script type="text/javascript" src="js/controller/homeCtrl.js"></script>
		<script type="text/javascript" src="js/controller/plansCtrl.js"></script>
		<script type="text/javascript" src="js/controller/indexCtrl.js"></script>
		<script type="text/javascript" src="js/controller/partnerCtrl.js"></script>
		<script type="text/javascript" src="js/controller/projectsCtrl.js"></script>
		<script type="text/javascript" src="js/controller/contactCtrl.js"></script>
	</body>
</html>
