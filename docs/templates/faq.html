<section class="col-md-12 col-sm-12 col-xs-12 pagebox-faq azul-escuro">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2>FAQ</h2>
			</div>

			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-4 col-sm-4 col-xs-12" ng-repeat="step in faqsteps">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h3>{{step.namestep}}</h3>
					</div>

					<div class="col-md-12 col-sm-12 col-xs-12 faq-box azul-medio" ng-repeat="stepbox in step.boxes">
						<h5>{{stepbox.tittle}}</h5>
						<i class="fa {{stepbox.fav}}" ng-click="stepbox.isCollapsed = !stepbox.isCollapsed"></i>
						<h5>{{stepbox.desc}}</h5>

						<div collapse="stepbox.isCollapsed">
							<div ng-show="!stepbox.isCollapsed" class="panel-body faq-collapse">
								<ul>	
									<li>{{stepbox.coll1}}</li>
								</ul>
							</div>	
					    </div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
