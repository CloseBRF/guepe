<section class="col-md-12 col-sm-12 col-xs-12 pagebox-plans azul-escuro" ng-controller="plansCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2>PLANS</h2>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 plans-box"  ng-repeat="price in prices">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="col-md-12 col-sm-12 col-xs-12 verde-claro">
						<h3>{{price.name}}</h3>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 azul-medio">
						<div class="col-md-12 col-sm-12 col-xs-12 plans-price">
							<h4>US$:</h4>
							<h1>{{price.value}}</h1>
						</div>

						<div class="col-md-12 col-sm-12 col-xs-12 plans-detail nopadding" ng-repeat="detail in price.details">
							<div class="col-md-10 col-sm-9 col-xs-9">
								<p>{{detail.name}}</p>
							</div>

							<div class="col-md-2  col-sm-1 col-xs-2" ng-if="detail.option == 0">
								<i class="fa fa-window-close" aria-hidden="true"></i>
							</div>
							<div class="col-md-2 col-sm-1 col-xs-2" ng-if="detail.option == 1">
								<i class="fa fa-check-square" aria-hidden="true"></i>
							</div>

							<div class="col-md-2 col-sm-2 col-xs-1" ng-if="detail.option == 3">
								<h5>{{detail.number}}</h5>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</section>
